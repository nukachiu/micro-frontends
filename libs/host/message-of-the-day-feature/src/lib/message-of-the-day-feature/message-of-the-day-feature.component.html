<section
  tabindex="0"
  *ngrxLet="{
    currentMessageIndex: currentMessageIndex$,
    numberOfMessages: totalNumberOfMessages$,
    currentMessageOfTheDay: currentMessageOfTheDay$
  } as vm"
  class="motd-container"
>
  <section class="text-container">
    <span>({{ vm.currentMessageIndex + 1 }}/{{ vm.numberOfMessages }})</span>
    <span
      *ngrxLet="currentMessageOfTheDay$ as currentMessageOfTheDay"
      title="{{ currentMessageOfTheDay }}"
      >{{ currentMessageOfTheDay }}</span
    >
  </section>
  <section class="control-section">
    <button [class.simulated-hover-effect]="simulateHoverEfectUpArrow" (click)="upArrowClick()">&#9650;</button>
    <button (click)="downArrowClick()">&#9660;</button>
  </section>
</section>
