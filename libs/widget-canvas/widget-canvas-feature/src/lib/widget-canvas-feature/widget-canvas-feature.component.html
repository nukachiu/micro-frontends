<div class="widget-canvas-container" [style.background-color]='backgroundColor' [ngStyle]="cssStyle">
  <ng-template #container ></ng-template>
  <ng-container *ngIf="!isSplitVertically && !isSplitHorizontally && !isRemoteComponentLoaded">
    <button (click)="divedeDivHorizontally($event)">Horizontally</button>
    <button (click)="divedeDivVertically($event)">Vertically</button>
  </ng-container>
  <ng-container *ngIf="isSplitVertically">
    <ng-container *ngTemplateOutlet="verticallyLayout"></ng-container>
  </ng-container>
  <ng-container *ngIf="isSplitHorizontally">
    <ng-container *ngTemplateOutlet="horizontallyLayout"></ng-container>
  </ng-container>
</div>

<ng-template #horizontallyLayout>
  <div style="height: 100%; position: relative">
    <widget-canvas-feature
      [cssStyle]="horizontallySplitTopDivStyle"
      [isRoot]="false"
    />
    <widget-canvas-feature
      [cssStyle]="horizontallySplitDownDivStyle"
      [isRoot]="false"
    />
  </div>
</ng-template>

<ng-template #verticallyLayout>
  <div style="display: flex; height: 100%;">
    <widget-canvas-feature
      style="width: 100%"
      [cssStyle]="verticallySplitDivStyle"
      [isRoot]="false"
    />
    <widget-canvas-feature
      style="width: 100%"
      [cssStyle]="verticallySplitDivStyle"
      [isRoot]="false"
    />
  </div>
</ng-template>
